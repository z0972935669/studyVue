<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue監測數據改變的原理_對象</title>
</head>
<body>
    <!-- 
        
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h1>學校名稱: {{name}}</h1>
        <h1>學校地址: {{address}}</h1>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        const vm = new Vue ({
            el: '#root',
            data: {
                name: 'Allen',
                address: '台北',
                student: {
                    name: 'Tom',
                    age: {
                        rAge: 18,
                        sAge: 40
                    },
                    friends: [
                        {name: 'jerry', age: 35}
                    ]
                },
            }
        });
     </script>
</body>
</html>
