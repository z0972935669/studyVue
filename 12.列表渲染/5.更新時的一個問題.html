<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新時的一個問題</title>
</head>

<body>
    <!-- 
        
     -->

    <!-- 準備好一個容器 -->
    <div id="root">
        <h2>人員列表</h2>
        <button @click="updateMei">更新馬冬梅的信息</button>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        // 用computed實現
        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: '001', name: '馬冬梅', age: 30, sex: '女' },
                    { id: '002', name: '周冬雨', age: 31, sex: '女' },
                    { id: '003', name: '周杰倫', age: 18, sex: '男' },
                    { id: '004', name: '溫兆倫', age: 19, sex: '男' },
                ],
            },
            methods: {
                updateMei() {
                    // this.persons[0].name = '馬老師' // ok
                    // this.persons[0].age = 50 // ok
                    // this.persons[0].sex = '男' // ok
                    // this.persons[0] = { id: '001', name: '馬老師', age: 50, sex: '男' } //開發人員工具沒改，但實際上已經改了，ex: vm.persons[0].name
                    this.persons.splice(0,1,{ id: '001', name: '馬老師', age: 50, sex: '男' });
                }
            },
        });
    </script>
</body>

</html>
