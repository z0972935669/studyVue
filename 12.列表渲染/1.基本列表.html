<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
</head>
<body>
    <!-- 
        v-for指令:
        1、用於展示列表數據
        2、語法: v-for="(item, index) in xxx" :key="yyy"
        3、可遍歷: 數組、對象、字符串(用得很少)、指定次數(用得很少)
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <!-- 遍歷數組 -->
        <h2>人員列表(遍歷數組)</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}} - {{p.age}}
            </li>
        </ul>

        <!-- 遍歷對象 -->
        <h2>汽車信息(遍歷對象)</h2>
        <ul>
            <li v-for="(value, key) in car" :key="key">
                {{key}} - {{value}}
            </li>
        </ul>

        <!-- 遍歷字符串 -->
        <h2>測試遍歷字符串</h2>
        <ul>
            <li v-for="(char, index) in str" :index="index">
                {{index}} - {{char}}
            </li>
        </ul>

        <!-- 遍歷指定次數 -->
        <h2>測試遍歷指定次數</h2>
        <ul>
            <li v-for="(number, index) in 5">
                {{index}} - {{number}}
            </li>
        </ul>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        new Vue ({
            el: '#root',
            data: {
                persons: [
                    {id: '001', name: '張三', age: 18},
                    {id: '002', name: '李四', age: 19},
                    {id: '003', name: '王五', age: 20},
                ],
                car: {
                    name: 'BMW M3',
                    price: '200萬',
                    color: '黑色'
                },
                str: 'hello'
            }
        });
     </script>
</body>
</html>
