<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣實例_監視屬性_簡寫</title>
</head>
<body>
    <!-- 
        
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h2>今天天氣很{{info}}</h2>
        <!-- 綁定事件的時候: @xxx="yyy" yyy可以寫一些簡單的語句 -->
        <button @click="changeWeather">切換天氣</button>
        <!-- <button @click="isHot = !isHot">切換天氣</button> -->
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        const vm = new Vue ({
            el: '#root',
            data: {
                isHot: true,
            },
            computed: {
                info() {
                    return this.isHot ? '炎熱' : '涼爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            watch: {
                // 正常寫法
                // isHot: {
                //     // immediate: true, // 初始化時讓handler調用一下
                //     // deep: true, // 深度監視
                //     // handler什麼時候調用? 當isHot發生改變時
                //     handler(newValue, oldValue) {
                //         console.log('isHot被修改了', newValue, oldValue);
                //     }
                // },
                // 簡寫
                // isHot(newValue, oldValue) {
                //     console.log('isHot被修改了', newValue, oldValue);
                // }
            }
        })

        // 正常寫法
        // vm.$watch('isHot', {
        //     immediate: true, // 初始化時讓handler調用一下
        //     // deep: true, // 深度監視
        //     // handler什麼時候調用? 當isHot發生改變時
        //     handler(newValue, oldValue) {
        //         console.log('isHot被修改了', newValue, oldValue);
        //     }
        // })

        // 簡寫
        vm.$watch('isHot', function(newValue, oldValue) {
            console.log('isHot被修改了', newValue, oldValue);
        })
     </script>
</body>
</html>
