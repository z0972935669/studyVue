<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幾個注意點</title>
</head>
<body>
    <!-- 
        幾備注意點:
        1、關於組件名
            一個單詞組成:
                第一種寫法(首字母小寫): school
                第二種寫法(首字母大寫): School
            多個單詞組成:
                第一種寫法(kebab-case命名): my-school
                第二種寫法(CamelCase命名): MySchool (需要Vue腳手架支持)
            備註:
                (1)、組件名盡可能回避HTML中已有的元素名稱，例如: h2, H2都不行
                (2)、可以使用name配置項指定組件在開發者工具中呈現的名字

        2、關於組件標籤
            第一種寫法: <school></school>
            第二種寫法: <school />
            備註:不用使用腳手架時，<school />會導致後續組件不能渲染
        
        3、一個簡寫方式
            const school = Vue.extend(options) 可簡寫為: const school = options
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h1>{{msg}}</h1>
        <School></School>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        // 定義組件
        const School = Vue.extend({
            name: 'Allen', // 只要定義name名稱，Vue開發者工具的名稱就不是school，是Allen
            template: `
                <div>
                    <h2>學校名稱: {{name}}</h2>    
                    <h2>學校地址: {{address}}</h2>    
                </div>
            `,
            data() {
                return {
                    name: '交大',
                    address: '新竹'
                }
            }
        })

        new Vue ({
            el: '#root',
            data: {
                msg: '歡迎學習Vue!'
            },
            components: {
                School
            }
        });
     </script>
</body>
</html>
