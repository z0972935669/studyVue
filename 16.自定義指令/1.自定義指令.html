<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定義指令</title>
</head>
<body>
    <!-- 
        需求1: 定義一個v-big指令，和v-text功能類似，但會把綁定的數值放大10倍
        需求2: 定義一個v-fbind指令，和v-bind功能類似，但可以讓其所綁定的input元素默認獲取焦點
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h2>{{name}}</h2>
        <h2>當前的n值是: <span v-text="n"></span></h2>
        <h2>放大10倍後的n值是: <span v-big="n"></span></h2>
        <button @click="n++">點我n+1</button>
        <hr>
        <input type="text" v-fbind:value="n">
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        new Vue ({
            el: '#root',
            data: {
                name: 'Allen',
                n: 1
            },
            directives: {
                // big函數何時會被調用?
                // 1.指令與元素成功綁定時 (一上來)
                // 2.指令所在的模板被重新解析時
                big(element,binding) {
                    element.innerText = binding.value * 10
                    // console.log(element,binding.value);
                    // console.dir(element);
                    // console.log(element instanceof HTMLElement);
                },
                fbind: {
                    // 指令與元素成功綁定時(一上來)
                    bind(element,binding) {
                        element.value = binding.value
                    },
                    // 指令所在元素被插入頁面時
                    inserted(element,binding) {
                        element.focus()
                    },
                    // 指令所在的模板被重新解析時
                    update(element,binding) {
                        element.value = binding.value
                        element.focus()
                    }
                }
            }
        });
     </script>
</body>
</html>
