<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
        
     -->

     <!-- 準備好一個容器 -->
     <div id="root" :x="n">
        <h1>當前的n值是, {{n}}</h1>
        <button @click="add">點我n+1</button>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        new Vue ({
            el: '#root',
            // template: `
            //     <div>
            //         <h1>當前的n值是, {{n}}</h1>
            //         <button @click="add">點我n+1</button>
            //     </div>
            // `,
            data: {
                n: 1
            },
            methods: {
                add() {
                    this.n++
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
        });
     </script>
</body>
</html>
