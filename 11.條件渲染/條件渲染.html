<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條件渲染</title>
</head>
<body>
    <!-- 
        條件渲染: 
        1、v-if
            寫法
                (1)、v-if="表達式"
                (2)、v-else-if="表達式"
                (3)、v-else="表達式"
                適用於: 切換頻率較低的場景
                特點: 不展示的DOM元素直接被移除
                注意: v-if可以和v-else-if, v-else一起使用，但要求結構不能被"打斷"
        2、v-show
            寫法: v-show="表達式"
            適用於: 切換頻率較高的場景
            注意: 不展示的DOM元素未被移除，僅僅是使用樣式隱藏掉
        3、備註: 使用v-if時，元素可能無法獲取到，而使用v-show一定可以獲取到
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h1>當前的n值是{{n}}</h1>
        <button @click="n++">點我n+1</button>
        <!-- 使用v-show做條件渲染 -->
        <!-- <h1 v-show="false">歡迎來到, {{name}}</h1> -->
        <!-- <h1 v-show="1 === 1">歡迎來到, {{name}}</h1> -->

        <!-- 使用v-if做條件渲染 -->
        <!-- <h1 v-if="false">歡迎來到, {{name}}</h1> -->
        <!-- <h1 v-if="1 === 1">歡迎來到, {{name}}</h1> -->

        <!-- v-else和v-else-if -->
        <!-- <div v-if="n === 1">angular</div>
        <div v-else-if="n === 2">react</div>
        <div v-else-if="n === 3">vue</div>
        <div v-else>哈哈</div> -->

        <!-- v-if與template的配合使用 -->
        <template v-if="n === 1">
            <h1>你好</h1>
            <h1>Allen</h1>
            <h1>台北</h1>
        </template>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        new Vue ({
            el: '#root',
            data: {
                name: 'Allen',
                n: 0
            }
        });
     </script>
</body>
</html>
