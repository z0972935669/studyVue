<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- 
        v-pre指令:
        1、跳過其所在節點的編譯過程
        2、可利用它跳過: 沒有做用指令語法、沒有使用插值語法的節點，會加快編譯
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h1 v-pre>Vue其實很簡單</h1>
        <h1>當前的n值是:{{n}}</h1>
        <button @click="n++">點我n+1</button>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        new Vue ({
            el: '#root',
            data: {
                n: 1
            }
        });
     </script>
</body>
</html>
