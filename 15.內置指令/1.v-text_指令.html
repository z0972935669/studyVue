<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text_指令</title>
</head>
<body>
    <!-- 
        指令: 
        v-bind: 單向綁定解析表達式，可簡寫為: xxx
        v-model: 雙向數據綁定
        v-for: 遍歷數組/對象/字符串
        v-on: 綁定事件監聽，可簡寫為@
        v-if: 條件渲染 (動態控制節點是否存在)
        v-else: 條件渲染 (動態控制節點是否存在)
        v-show: 條件渲染 (動態控制節點是否展示)
        v-text指令:
        1、作用: 向其所在的節點中渲染文本內容
        2、與插值語法的區別: v-text會替換掉節點中的內容，{{xx}}則不會
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h1>{{name}}</h1>
        <h1 v-text="name"></h1>
        <h1 v-text="str"></h1>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        new Vue ({
            el: '#root',
            data: {
                name: 'Allen',
                str: '<h3>你好啊!</h3>'
            }
        });
     </script>
</body>
</html>
