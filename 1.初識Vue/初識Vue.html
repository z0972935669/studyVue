<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初識Vue</title>
</head>
<body>
    <!-- 
        初識Vue:
        1.想讓Vue工作，就必須創建一個Vue實例，且要傳入一個配置對象:
        2.root容器裡的代碼依然符合html規範，只不過混入了一些特殊的Vue語法:
        3.root容器裡的代碼被稱為「Vue模板」:
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h1>Hello, {{name}}</h1>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        // 創建Vue實例
        new Vue ({
            el: '#root', // el用於指定當前Vue實例為哪個容器服務，值通常為css選擇器字符串
            data: { // data 中用於存儲數據，數據供el所指定的容器去使用，值我們暫時先寫成一個對象
                name: 'Allen'
            }
        })
     </script>
</body>
</html>
