<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初識Vue</title>
</head>
<body>
    <!-- 
        Vue模板語法有2大類:
        1、插值語法:
            功能: 用於解析標簽體內容
            寫法: {{xxx}}, xxx是js表達式，且可以直接讀取到data中的所有屬性
        2、指令語法:
            功能: 用於解析標簽 (包括: 標簽屬性、標簽體內容、綁定事件......)
            舉例: v-bind:href="xxx"或簡寫為:href="xxx", xxx同樣要寫js表達式，且可以直接讀取到data中的所有屬性。
            備註: Vue中有很多的指令，且形式都是: v-????，此處我們只是拿v-bind舉個例子
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <h1>插值語法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令語法</h1>
        <a v-bind:href="google.url.toUpperCase()" x="hello">點我去{{google.name}}1</a>
        <a :href="google.url" x="hello">點我去google2</a>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        // 創建Vue實例
        new Vue ({
            el: '#root',
            data: {
                name: 'Jack',
                google: {
                    name: 'google',
                    url: 'https://www.google.com'
                }
            }
        })
     </script>
</body>
</html>
