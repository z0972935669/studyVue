<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el與data的兩種寫法</title>
</head>
<body>
    <!-- 
        Vue中有2種數據綁定的方式:
        1、單向綁定(v-bind): 數據只能從data流向頁面
        2、雙向綁定(v-model): 數據不僅能從data流向頁面，還可以從頁面流向data
        備註:
            1、雙向綁定一般都應用在表單類元素上(如: input、select等)
            2、v-model:value可以簡寫為v-model,因為v-model默認收集的就是value值
     -->

     <!-- 準備好一個容器 -->
     <div id="root">
        <!-- 普通寫法 -->
        單向數據綁定: <input type="text" v-bind:value="name"><br>
        雙向數據綁定: <input type="text" v-model:value="name"><br>

        <!-- 簡寫 -->
        單向數據綁定: <input type="text" :value="name"><br>
        雙向數據綁定: <input type="text" v-model:value="name"><br>

        <!-- 如下代碼是錯誤的，因為v-model只能應用在表單類元素(輸入類元素)上 -->
        <h2 v-model:x="name">你好啊</h2>
     </div>

     <script src="../js/vue.js"></script>
     <script>
        Vue.config.productionTip = false // 阻止vue在啟動時生成生產提示

        const v = new Vue ({
            el: '#root', //第一種寫法
            data: {
                name: 'Allen'
            }
        })
     </script>
</body>
</html>
